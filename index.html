<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Build a Tic Tac Toe Game</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1 class="logo">Tic Tac Toe Game</h1>
        <div class="container ">
            <div class="row">
                <div class="col-sm-4 card square" id="11">X</div>
                <div class="col-sm-4 card square" id="12">X</div>
                <div class="col-sm-4 card square" id="13">X</div>
            </div>
            <div class="row">
                <div class="col-sm-4 card square" id="21">X</div>
                <div class="col-sm-4 card square" id="22">O</div>
                <div class="col-sm-4 card square" id="23">O</div>
            </div>
            <div class="row">
                <div class="col-sm-4 card square" id="31">O</div>
                <div class="col-sm-4 card square" id="32">O</div>
                <div class="col-sm-4 card square" id="33">X</div>
            </div>

        </div>
        <script type="text/javascript" src="jQuery.js"></script>
    </body>
</html>
