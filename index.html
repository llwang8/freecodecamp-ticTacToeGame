    <head>
        <title>Build a Tic Tac Toe Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    </head>
    <body>
        <h1 class="title">Tic Tac Toe Game</h1>
        <div class="container center">

             <!-- Trigger the modal with a button
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Open Small Modal</button>
            -->

              <!-- Modal -->
            <div class="modal custom fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Hello, Welcome to the game!</h4>
                    </div>
                    <div class="modal-body">
                      <p>Please pick your symbol to start the game:</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="X" class="btn btn-default sym" data-dismiss="modal">X</button>
                       <button type="button" id="O" class="btn btn-default sym" data-dismiss="modal">O</button>
                    </div>
                  </div>
                </div>
            </div>

            <!-- game grid -->
            <div class="game ">
                <canvas id="ctx" height="450" width="450"></canvas>

            </div>
            <div class=" msg"></div>

        </div>
